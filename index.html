<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameboy</title>
  <link rel="stylesheet" href="gameboy.css">
</head>
<body>
  
  <main class="corpo-gameboy">

  <div class="corpo-interno">
    <div class="square-top-left"></div>
    <div class="square-top-center">
      <div class="on-off"> OFF &bull; ON </div>
    </div>
    <div class="square-top-right"></div>
    <section class="tela">
      <div class="bolinha-verm"></div>
      <div class="tela-verd"></div>
      <div class="tela-verd2"></div>
    </section>

    <div class="botao-dir">
      <div class="bot-fundo-1">
        <div class="direcionais">
          <div class="bot-hor"></div>
          <div class="bot-vert"></div>
        </div>
      </div>
      
      
    </div>

    <div class="botao-comando">
      <div class="botao-X"></div>
      <div class="botao-Y"></div>
    </div>

    <div class="botao-SS">
      <div class="start"></div>
    </div>

    <div class="botao-SS2">
      <div class="select"></div>
    </div>

    <div class="som">
      <div class="saida"></div>
      <div class="saida"></div>
      <div class="saida"></div>
      <div class="saida"></div>
      <div class="saida"></div>
      <div class="saida"></div>
    </div>

    <div class="som2"></div>
  </div>

  
  </main>
</body>
</html>
